<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIFFLART Damien</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-800 to-indigo-700 flex flex-col min-h-screen relative">
    <div class="py-12 px-4 relative overflow-hidden flex flex-col lg:flex-row gap-8 max-w-7xl mx-auto w-full">
        <div class="fixed inset-0 bg-white/10 backdrop-blur-2xl -z-10"></div>

        <div class="relative flex-1 flex flex-col h-auto">
            <div
                class="bg-white/10 backdrop-blur-md rounded-3xl p-8 lg:p-12 border border-white border-opacity-20 text-center text-white flex flex-col justify-center h-full">
                <div
                    class="w-20 h-20 lg:w-24 lg:h-24 bg-white/20 backdrop-blur-sm rounded-3xl flex items-center justify-center mx-auto mb-6 lg:mb-8" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-ethernet-port-icon lucide-ethernet-port">
                        <path d="m15 20 3-3h2a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h2l3 3z" />
                        <path d="M6 8v1" />
                        <path d="M10 8v1" />
                        <path d="M14 8v1" />
                        <path d="M18 8v1" />
                    </svg>
                </div>
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4 lg:mb-6">
                    Données mobiles
                </h1>
            </div>
        </div>

        <div class="relative flex-1 flex flex-col items-center">
            <div
                class="bg-white/10 backdrop-blur-md rounded-3xl p-6 lg:p-12 border border-white border-opacity-20 text-center text-white flex flex-col items-center w-full">
                <div class="w-full max-w-[300px] mx-auto mb-6">
                    <canvas id="donutChart" class="w-full h-auto"></canvas>
                </div>
                <div class="flex flex-col sm:flex-row justify-center gap-4 mt-4">
                    <h2 class="text-red-300 text-lg sm:text-2xl font-bold">En retard de 200 Mo</h2>
                    <h2 class="text-green-300 text-lg sm:text-2xl font-bold">En avance de 200 Mo</h2>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-[#061133] text-white py-6 mt-auto w-full">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-sm sm:text-md">© 2025 Damien RIFFLART. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('donutChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Utilisé', 'Libre'],
                    datasets: [{
                        data: [65, 35],
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(255, 255, 255, 0.3)'
                        ],
                        borderWidth: 2,
                        borderColor: [
                            'rgba(59, 130, 246, 1)',
                            'rgba(255, 255, 255, 0.5)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#fff',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
